<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="./public/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </div>
            <div class="header__location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>
        
        <main>
            <div class="explore">
                <h2>Réservez le menu qui<br>vous convient</h2>
                <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</p>
                <div class="explore__btn">
                    <a href="javascript:;" class="explore__btn__purple">Explorer nos restaurants</a>
                </div>
            </div>

            <div class="selection">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><i class="fa-solid fa-mobile-screen"></i><span>Choisissez un restaurant</span></li>
                    <li><i class="fa-solid fa-list"></i><span>Composez votre menu</span></li>
                    <li><i class="fa-solid fa-store"></i><span>Dégustez au restaurant</span></li>
                </ol>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/eca88c3d0a.js" crossorigin="anonymous"></script>
</body>

</html>
